{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-purple text-white">
                <h3 class="mb-0">
                    {% if producto %}Editar{% else %}Nuevo{% endif %} Producto
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ producto.nombre if producto }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion if producto }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" 
                                   value="{{ producto.precio if producto }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="maquillaje" {% if producto and producto.categoria == 'maquillaje' %}selected{% endif %}>Maquillaje</option>
                                <option value="cabello" {% if producto and producto.categoria == 'cabello' %}selected{% endif %}>Cuidado del Cabello</option>
                                <option value="piel" {% if producto and producto.categoria == 'piel' %}selected{% endif %}>Cuidado de la Piel</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" accept=".png,.jpg,.jpeg,.avif">
                        <div class="form-text">Formatos permitidos: PNG, JPG, JPEG, AVIF. Tamaño máximo: 16MB</div>
                        
                        {% if producto and producto.imagen %}
                        <div class="mt-2">
                            <p class="small text-muted mb-1">Imagen actual:</p>
                            <img src="{{ url_for('static', filename='uploads/' + producto.imagen) }}" 
                                 class="img-thumbnail" style="max-height: 200px;" alt="{{ producto.nombre }}">
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-pink">
                            {% if producto %}Actualizar{% else %}Crear{% endif %} Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
