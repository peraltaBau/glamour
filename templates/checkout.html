{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-purple text-white text-center">
                <h3 class="mb-0">PROCESAR PEDIDO</h3>
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Información de Envío</h5>
                        <form method="POST" action="{{ url_for('payment') }}">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" value="{{ session.user_name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" placeholder="Ingresa tu dirección" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" placeholder="Ciudad" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Código Postal</label>
                                    <input type="text" class="form-control" placeholder="C.P." required>
                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="mb-3">Resumen del Pedido</h5>
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal:</span>
                                    <span>${{ "%.2f"|format(total) }}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Envío:</span>
                                    <span>$0.00</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Total:</strong>
                                    <strong class="h5 text-purple">${{ "%.2f"|format(total) }}</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6 class="mb-3">Método de Pago</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" id="card" checked>
                                <label class="form-check-label" for="card">
                                    Tarjeta de Crédito/Débito
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" id="paypal">
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-pink btn-lg w-100 mt-4">
                            <i class="fas fa-lock me-2"></i>REALIZAR PAGO
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
